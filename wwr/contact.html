        <nav>

            <a href="trips.html">trips</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>
    <main class="contact_page">
        <div class="contact">
            <div class="info">
                <div class="contact_info">
                    <h1>Contact Us</h1>
                    <h3>Address: Address:<br> QN 317 Conjuncto 3 Lote 1 Samambaia Sul Brasilia, Brazil </h3>
                    <h3>Phone: <br> 0092 22883 23</h3>
                    <h3>Email: <br> wetpaddle@gmail.com</h3>
                    <div class="map">
                        <h3>Map</h3>
                        <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d205408.65261681873!2d-48.29318312069647!3d-15.887039763619706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935bd2147de040bb%3A0x5ab16611328791e9!2sSamambaia%2C%20Brasilia%20-%20Federal%20District!5e0!3m2!1sen!2sbr!4v1707493809966!5m2!1sen!2sbr" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div> 
                        
                </div>
               <div class="form">
                    <form>
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="purpose">PURPOSE</label>
                        <select name="purpose" id="purpose">
                            <option value="">Select purpose Of Contact</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Reservation Question">Reservation Question</option>
                            <option value="Website Suggestion">Website Suggestion</option>
                        </select>  
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        <label for="sub">Please subscribe me to the monthly newsletter</label> 
                        <input type="checkbox" id="sub" name="sub">  
                        <button>SEND</button>
                    </form>
                </div>
                   
            </div>    
           
           <div class="employee">
                <figure>
                    <img src="images/CEO-image.png" alt="CEO-image">
                    <figcaption>John Dickson - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/head-travels-image.png" alt="head-travels-image">
                    <figcaption>Mark Bill - Head Travels</figcaption>
                </figure>
                <figure>
                    <img src="images/manager-image.png" alt="manager-image">
                    <figcaption>Ana Luke - MD</figcaption>
                </figure>
